<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threeJS Tutrial</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <h1> hello Three.js!</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"> </script>
    
    <script>

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            

        camera.position.z = 5;
 
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#e5e5e5"); //바탕색
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => { 
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix(); //전체 바탕화면크기 설정
        })

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        //메시1 불러오기
        var geometry = new THREE.BoxGeometry(1,1,1);
        var material = new THREE.MeshLambertMaterial({color:0xFFFFFF});
        //var mesh = new THREE.Mesh(geometry, material);
        
        
        //mesh.rotation.set(1,1,1);
        //scene.add(mesh);
        meshX = -10;
        for(var i =0; i<15; i++){
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() - 0.5)* 10;
            mesh.position.y = (Math.random() - 0.5)* 10;
            mesh.position.z = (Math.random() - 0.5)* 10;
            scene.add(mesh);
            meshX+= 1;
        }
       

        var light = new THREE.PointLight(0xFFFFFF, 1 , 1000);
        light.position.set(0,0,0);
        scene.add(light);

        var render = function(){
            requestAnimationFrame(render);
            renderer.render(scene, camera); 

            for (var i = 0; i < intersects.length; i++) {
               // intersects[i].object.material.color.set(0xFF0000);
                 //애니메이션만드는곳~
                this.tl = new TimelineMax({repeat:-1 , yoyo:true}); //paused : true 멈췄다가 repeat:-1 , yoyo:true
                this.tl.to(intersects[i].object.rotate ,1, {x: -2, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.rotate ,1, {x: .5, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.position ,.5, {y: 4, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.rotate ,1, {x:Math.PI*.5, ease: Expo.easeOut})
                
            }
        }

        function onMouseMove(event){
            event.preventDefault();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = (event.clientY / window.innerHeight)* 2 + 1;

            raycaster.setFromCamera(mouse, camera);
             
            var intersects = raycaster.intersectObjects(scene.children, true);

          
        }

      
        render();
       
        onMouseMove();

       window.addEventListener('mousemove', onMouseMove);
        
    </script>
</body>
</html>
